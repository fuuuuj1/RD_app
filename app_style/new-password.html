<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>RD</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Application-Form.css" />
    <link rel="stylesheet" href="assets/css/Article-List.css" />
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css" />
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body style="background-color: #dddddd">
    <div class="row register-form">
      <div class="col-md-8 offset-md-2">
        <form class="custom-form">
          <h1>新しいパスワードの設定</h1>
          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="email-input-field"
                >新しいパスワード</label
              >
            </div>

            <div class="col-sm-6 input-column">
              <input class="form-control" type="password" />
            </div>
          </div>

          <div class="form-row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="pawssword-input-field"
                >パスワード(再入力)</label
              >
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="password" />
            </div>
          </div>
          <button class="btn btn-light submit-button" type="submit">
            登録
          </button>
        </form>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Application-Form-1.js"></script>
    <script src="assets/js/Application-Form.js"></script>
  </body>
</html>
